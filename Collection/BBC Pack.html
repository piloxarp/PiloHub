<head>
	<link rel="apple-touch-icon" sizes="180x180" href="../icons/Q ICON/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="../icons/Q ICON/favicon-16x16.png">
    <link rel="manifest" href="../icons/Q ICON/site.webmanifest">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Pack</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../hBig.css">
    <link rel="stylesheet" href="bbcEdition.css">

</head>
<body>
	<audio id="videos" loop><source src="hypno.mp3" type="audio/mpeg"></audio>
    <button onclick="topFunction()" id="myBtn" title="Go to top"></button>
	<header><nav><p id="count">0</p><img class="icon-header" src="../icons/Q ICON/android-chrome-512x512.png" alt="q icon"><h1>BBC Pack</h1><</span></nav><span style="gap:15px;display: flex;"><button id="SoundHypno" onclick="PlaySound()"><span class="iconify" data-icon="bi:hypnotize"></span></button><button id="sortbtn" onclick="SortUP()"><svg  xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path id="sortIcon" fill="currentColor" d="M5.71 6.29a1 1 0 0 0-.33-.21a1 1 0 0 0-.76 0a1 1 0 0 0-.33.21l-2 2a1 1 0 0 0 1.42 1.42l.29-.3V17a1 1 0 0 0 2 0V9.41l.29.3a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.42ZM11 8h10a1 1 0 0 0 0-2H11a1 1 0 0 0 0 2Zm10 8H11a1 1 0 0 0 0 2h10a1 1 0 0 0 0-2Zm0-5H11a1 1 0 0 0 0 2h10a1 1 0 0 0 0-2Z"/></svg></button><a href="https://drive.google.com/drive/folders/1HOmx4iB1ZSimGWKsWyvETqDf71xZ9eKY?usp=sharing"><span class="iconify" data-icon="mdi:folder-google-drive"></span></a><a href="../collection.html" class="back"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m11 5l-7 7l7 7m-7-7h16"/></svg></a></span></header>
<div class="container" style="gap:15px">
	<div class="Choise">
		<nav class="Cheader"><h1>What you want to see?</h1></nav>
		<nav class="Selects">
			<input type="checkbox" class="custom-checkbox" id="Solo" name="Solo" onchange="Check()"><label for="Solo">Solo arts</label>
			<input type="checkbox" class="custom-checkbox" id="Comics" name="Comics" onchange="Check()"><label for="Comics">Comics</label>
		</nav>
		<button>Generate</button>
	</div>
</div>
<script type="text/javascript" src="BBCGenerate.js"></script>
<script>


	let btnHypno = document.querySelector("#SoundHypno");
	
	let vid = document.querySelector("#videos");
	function PlaySound() {
		vid.play();
		let svgBtn = document.querySelector("#SoundHypno > svg");
		svgBtn.setAttribute("id","activeBtn");
		btnHypno.setAttribute("onclick","PauseSound()");
	}
	function PauseSound() {
		vid.pause();
		let svgBtn = document.querySelector("#SoundHypno > svg");
		svgBtn.removeAttribute("id","activeBtn");
		btnHypno.setAttribute("onclick","PlaySound()");		
	}
</script>
<script type="text/javascript" src="../script.js"></script>
</body>
</html>
